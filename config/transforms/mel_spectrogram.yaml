# @package _global_
to_tensor:
  _target_: emg2qwerty.transforms.ToTensor
  fields: [emg_left, emg_right]

band_rotation:
  _target_: emg2qwerty.transforms.ForEach  # i.i.d rotation offset for each band
  transform:
    _target_: emg2qwerty.transforms.RandomBandRotation
    offsets: [-1, 0, 1]

temporal_jitter:
  _target_: emg2qwerty.transforms.TemporalAlignmentJitter
  max_offset: 120  # Max 60ms jitter for 2kHz EMG

melspec:
  _target_: emg2qwerty.transforms.MelSpectrogram
  n_fft: 64
  hop_length: 16
  n_mels: 33
  sample_rate: 2000
  f_min: 10.0 # 0
  f_max: 500.0 # None
  log: false # true

specaug:
  _target_: emg2qwerty.transforms.SpecAugment
  n_time_masks: 3
  time_mask_param: 25  # Max 200ms per time mask for 125Hz spectrogram
  n_freq_masks: 2
  freq_mask_param: 4



transforms:
  train:
    - ${to_tensor}
    - ${band_rotation}
    - ${temporal_jitter}
    - ${melspec}
    - ${specaug}

  val:
    - ${to_tensor}
    - ${melspec}

  test:
    - ${to_tensor}
    - ${melspec}
